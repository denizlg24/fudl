services:
  redis:
    image: redis:alpine
    container_name: fudl-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mitt-worker:
    build:
      context: ./apps/mitt-worker
      dockerfile: Dockerfile
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      mode: replicated
      replicas: 1

volumes:
  redis-data:
